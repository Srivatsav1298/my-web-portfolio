<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Theme - Portfolio Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #050505;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: 24px;
            left: 24px;
            z-index: 100;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
        }

        /* Hero Section */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Neural Network Background */
        .neural-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Neural Nodes */
        .neural-node {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #3b82f6;
            border-radius: 50%;
            box-shadow: 0 0 20px #3b82f6, 0 0 40px rgba(59, 130, 246, 0.5);
            animation: neural-pulse 2s ease-in-out infinite;
        }

        .neural-node::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
        }

        /* Node Positions - Creating a neural network pattern */
        .n1 { top: 10%; left: 15%; animation-delay: 0s; }
        .n2 { top: 25%; left: 8%; animation-delay: 0.2s; }
        .n3 { top: 40%; left: 12%; animation-delay: 0.4s; }
        .n4 { top: 55%; left: 5%; animation-delay: 0.6s; }
        .n5 { top: 70%; left: 18%; animation-delay: 0.8s; }
        .n6 { top: 85%; left: 10%; animation-delay: 1s; }

        .n7 { top: 15%; left: 35%; animation-delay: 0.1s; }
        .n8 { top: 35%; left: 30%; animation-delay: 0.3s; }
        .n9 { top: 50%; left: 38%; animation-delay: 0.5s; }
        .n10 { top: 65%; left: 32%; animation-delay: 0.7s; }
        .n11 { top: 80%; left: 40%; animation-delay: 0.9s; }

        .n12 { top: 20%; left: 60%; animation-delay: 0.15s; }
        .n13 { top: 40%; left: 55%; animation-delay: 0.35s; }
        .n14 { top: 55%; left: 62%; animation-delay: 0.55s; }
        .n15 { top: 75%; left: 58%; animation-delay: 0.75s; }

        .n16 { top: 15%; left: 82%; animation-delay: 0.25s; }
        .n17 { top: 35%; left: 88%; animation-delay: 0.45s; }
        .n18 { top: 55%; left: 85%; animation-delay: 0.65s; }
        .n19 { top: 75%; left: 90%; animation-delay: 0.85s; }
        .n20 { top: 90%; left: 80%; animation-delay: 1.05s; }

        @keyframes neural-pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 20px #3b82f6, 0 0 40px rgba(59, 130, 246, 0.5);
            }
            50% {
                transform: scale(1.3);
                box-shadow: 0 0 30px #3b82f6, 0 0 60px rgba(59, 130, 246, 0.7);
            }
        }

        /* Connection Lines */
        .connection {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform-origin: left center;
            animation: synapse 3s ease-in-out infinite;
        }

        .c1 { top: 15%; left: 17%; width: 180px; transform: rotate(15deg); animation-delay: 0s; }
        .c2 { top: 30%; left: 12%; width: 200px; transform: rotate(-10deg); animation-delay: 0.2s; }
        .c3 { top: 45%; left: 15%; width: 220px; transform: rotate(8deg); animation-delay: 0.4s; }
        .c4 { top: 60%; left: 20%; width: 150px; transform: rotate(-5deg); animation-delay: 0.6s; }
        .c5 { top: 75%; left: 22%; width: 180px; transform: rotate(12deg); animation-delay: 0.8s; }
        .c6 { top: 20%; left: 38%; width: 200px; transform: rotate(-8deg); animation-delay: 0.1s; }
        .c7 { top: 40%; left: 35%; width: 180px; transform: rotate(5deg); animation-delay: 0.3s; }
        .c8 { top: 55%; left: 42%; width: 160px; transform: rotate(-12deg); animation-delay: 0.5s; }
        .c9 { top: 70%; left: 40%; width: 200px; transform: rotate(10deg); animation-delay: 0.7s; }
        .c10 { top: 25%; left: 62%; width: 180px; transform: rotate(-6deg); animation-delay: 0.15s; }
        .c11 { top: 45%; left: 58%; width: 220px; transform: rotate(8deg); animation-delay: 0.35s; }
        .c12 { top: 65%; left: 65%; width: 200px; transform: rotate(-10deg); animation-delay: 0.55s; }

        @keyframes synapse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.6; }
        }

        /* Thinking Animation - Central Brain Glow */
        .brain-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: brain-think 4s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes brain-think {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
        }

        /* Signal Pulses */
        .signal {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff;
            animation: signal-travel 2s linear infinite;
        }

        .s1 { animation-delay: 0s; --start-x: 15%; --start-y: 10%; --end-x: 35%; --end-y: 15%; }
        .s2 { animation-delay: 0.3s; --start-x: 8%; --start-y: 25%; --end-x: 30%; --end-y: 35%; }
        .s3 { animation-delay: 0.6s; --start-x: 35%; --start-y: 15%; --end-x: 60%; --end-y: 20%; }
        .s4 { animation-delay: 0.9s; --start-x: 55%; --start-y: 40%; --end-x: 85%; --end-y: 35%; }
        .s5 { animation-delay: 1.2s; --start-x: 62%; --start-y: 55%; --end-x: 88%; --end-y: 55%; }

        @keyframes signal-travel {
            0% {
                left: var(--start-x);
                top: var(--start-y);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                left: var(--end-x);
                top: var(--end-y);
                opacity: 0;
            }
        }

        /* Hero Content */
        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 0 20px;
        }

        .ai-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 20px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 50px;
            color: #3b82f6;
            font-size: 13px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 30px;
            animation: badge-glow 2s ease-in-out infinite alternate;
        }

        .ai-badge .dot {
            width: 8px;
            height: 8px;
            background: #3b82f6;
            border-radius: 50%;
            animation: dot-pulse 1s ease-in-out infinite;
        }

        @keyframes badge-glow {
            from { box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); }
            to { box-shadow: 0 0 40px rgba(59, 130, 246, 0.4); }
        }

        @keyframes dot-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .hero-title {
            font-size: clamp(3rem, 10vw, 7rem);
            font-weight: 700;
            letter-spacing: -0.02em;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 60px rgba(59, 130, 246, 0.4);
        }

        .hero-title span {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .hero-subtitle strong {
            color: #3b82f6;
            font-weight: 500;
        }

        /* Color Palette Section */
        .palette-section {
            position: relative;
            z-index: 10;
            padding: 80px 40px;
            text-align: center;
        }

        .palette-title {
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 30px;
        }

        .palette {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .color-swatch {
            width: 100px;
            height: 100px;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 10px;
            font-size: 12px;
            font-family: 'SF Mono', monospace;
            transition: transform 0.3s ease;
        }

        .color-swatch:hover {
            transform: scale(1.1);
        }

        .swatch-bg { background: #050505; border: 1px solid rgba(255,255,255,0.2); color: #fff; }
        .swatch-primary { background: #3b82f6; color: #fff; }
        .swatch-secondary { background: #fff; color: #000; }
        .swatch-accent { background: #8b5cf6; color: #fff; }
    </style>
</head>
<body>
    <a href="javascript:history.back()" class="back-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back
    </a>

    <section class="hero">
        <!-- Brain Glow -->
        <div class="brain-glow"></div>

        <!-- Neural Nodes -->
        <div class="neural-node n1"></div>
        <div class="neural-node n2"></div>
        <div class="neural-node n3"></div>
        <div class="neural-node n4"></div>
        <div class="neural-node n5"></div>
        <div class="neural-node n6"></div>
        <div class="neural-node n7"></div>
        <div class="neural-node n8"></div>
        <div class="neural-node n9"></div>
        <div class="neural-node n10"></div>
        <div class="neural-node n11"></div>
        <div class="neural-node n12"></div>
        <div class="neural-node n13"></div>
        <div class="neural-node n14"></div>
        <div class="neural-node n15"></div>
        <div class="neural-node n16"></div>
        <div class="neural-node n17"></div>
        <div class="neural-node n18"></div>
        <div class="neural-node n19"></div>
        <div class="neural-node n20"></div>

        <!-- Connections -->
        <div class="connection c1"></div>
        <div class="connection c2"></div>
        <div class="connection c3"></div>
        <div class="connection c4"></div>
        <div class="connection c5"></div>
        <div class="connection c6"></div>
        <div class="connection c7"></div>
        <div class="connection c8"></div>
        <div class="connection c9"></div>
        <div class="connection c10"></div>
        <div class="connection c11"></div>
        <div class="connection c12"></div>

        <!-- Signal Pulses -->
        <div class="signal s1"></div>
        <div class="signal s2"></div>
        <div class="signal s3"></div>
        <div class="signal s4"></div>
        <div class="signal s5"></div>

        <div class="hero-content">
            <div class="ai-badge">
                <span class="dot"></span>
                Artificial Intelligence
            </div>
            <h1 class="hero-title"><span>AI</span> Engineer</h1>
            <p class="hero-subtitle">
                Building <strong>intelligent systems</strong> that learn, adapt, and evolve.
                Where neural networks meet real-world solutions.
            </p>
        </div>
    </section>

    <section class="palette-section">
        <h2 class="palette-title">Color Palette</h2>
        <div class="palette">
            <div class="color-swatch swatch-bg">#050505<br>Deep Black</div>
            <div class="color-swatch swatch-primary">#3b82f6<br>Electric Blue</div>
            <div class="color-swatch swatch-secondary">#ffffff<br>Connections</div>
            <div class="color-swatch swatch-accent">#8b5cf6<br>Accent</div>
        </div>
    </section>
</body>
</html>
