<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Images Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: #050505;
            display: flex;
            flex-direction: column;
            gap: 40px;
            padding: 40px;
        }
        .project-card {
            width: 800px;
            height: 450px;
            border-radius: 24px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* AV Danse Studio - Bharatanatyam */
        .av-danse {
            background: linear-gradient(135deg, #1A0F0A 0%, #2D1810 50%, #1A0F0A 100%);
        }
        .av-danse::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background:
                radial-gradient(circle at 30% 30%, rgba(212, 165, 116, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(184, 134, 11, 0.1) 0%, transparent 50%);
            border-radius: 50%;
        }
        .dancer-silhouette {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 280px;
            background: linear-gradient(180deg,
                rgba(212, 165, 116, 0.9) 0%,
                rgba(184, 134, 11, 0.8) 50%,
                rgba(139, 69, 19, 0.9) 100%);
            clip-path: polygon(
                50% 0%, 55% 15%, 65% 20%, 70% 30%, 75% 45%, 70% 60%,
                65% 75%, 60% 85%, 55% 95%, 50% 100%, 45% 95%, 40% 85%,
                35% 75%, 30% 60%, 25% 45%, 30% 30%, 35% 20%, 45% 15%
            );
            filter: drop-shadow(0 0 40px rgba(212, 165, 116, 0.5));
        }
        .mandala-pattern {
            position: absolute;
            width: 400px;
            height: 400px;
            border: 2px solid rgba(212, 165, 116, 0.1);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .mandala-pattern::before, .mandala-pattern::after {
            content: '';
            position: absolute;
            border: 1px solid rgba(212, 165, 116, 0.08);
            border-radius: 50%;
        }
        .mandala-pattern::before { inset: 40px; }
        .mandala-pattern::after { inset: 80px; }
        .project-title {
            position: absolute;
            bottom: 40px;
            left: 40px;
            font-size: 28px;
            font-weight: 700;
            color: #D4A574;
            letter-spacing: 0.05em;
        }
        .project-category {
            position: absolute;
            top: 40px;
            left: 40px;
            padding: 8px 16px;
            background: rgba(212, 165, 116, 0.15);
            border: 1px solid rgba(212, 165, 116, 0.3);
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            color: #D4A574;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Oil Spill Simulation */
        .oil-spill {
            background: linear-gradient(180deg, #0A1628 0%, #0D1B2A 50%, #1B2838 100%);
        }
        .oil-spill .fluid-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 250px;
        }
        .oil-slick {
            position: absolute;
            background: radial-gradient(ellipse at 30% 40%,
                rgba(30, 35, 40, 0.9) 0%,
                rgba(20, 25, 35, 0.8) 30%,
                rgba(15, 20, 30, 0.6) 60%,
                transparent 100%);
            border-radius: 50%;
        }
        .oil-slick:nth-child(1) { width: 180px; height: 140px; top: 20px; left: 20px; }
        .oil-slick:nth-child(2) { width: 120px; height: 90px; top: 100px; left: 150px; }
        .oil-slick:nth-child(3) { width: 90px; height: 70px; top: 60px; left: 220px; }
        .flow-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(100, 150, 200, 0.3), transparent);
        }
        .flow-line:nth-child(4) { width: 200px; top: 30%; left: 10%; transform: rotate(-10deg); }
        .flow-line:nth-child(5) { width: 150px; top: 60%; left: 40%; transform: rotate(15deg); }
        .flow-line:nth-child(6) { width: 180px; top: 45%; left: 30%; transform: rotate(5deg); }
        .data-point {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(100, 180, 200, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(100, 180, 200, 0.4);
        }
        .oil-spill .project-title { color: #64B4C8; }
        .oil-spill .project-category {
            background: rgba(100, 180, 200, 0.15);
            border-color: rgba(100, 180, 200, 0.3);
            color: #64B4C8;
        }

        /* Energy Dashboard */
        .energy-dashboard {
            background: linear-gradient(135deg, #0D2818 0%, #1B4D2E 50%, #0D2818 100%);
        }
        .energy-dashboard .grid-lines {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(129, 199, 132, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(129, 199, 132, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .energy-dashboard .energy-flow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
        }
        .pulse-ring {
            position: absolute;
            border: 2px solid rgba(129, 199, 132, 0.2);
            border-radius: 50%;
            animation: pulseEnergy 3s ease-out infinite;
        }
        .pulse-ring:nth-child(1) { width: 100px; height: 100px; top: 50px; left: 100px; animation-delay: 0s; }
        .pulse-ring:nth-child(2) { width: 160px; height: 160px; top: 20px; left: 70px; animation-delay: 0.5s; }
        .pulse-ring:nth-child(3) { width: 220px; height: 220px; top: -10px; left: 40px; animation-delay: 1s; }
        @keyframes pulseEnergy {
            0% { transform: scale(0.8); opacity: 0.6; }
            100% { transform: scale(1.3); opacity: 0; }
        }
        .energy-bar {
            position: absolute;
            bottom: 0;
            width: 8px;
            background: linear-gradient(180deg, #81C784 0%, #4CAF50 100%);
            border-radius: 4px 4px 0 0;
        }
        .energy-bar:nth-child(4) { height: 60%; left: 40px; }
        .energy-bar:nth-child(5) { height: 85%; left: 60px; }
        .energy-bar:nth-child(6) { height: 45%; left: 80px; }
        .energy-bar:nth-child(7) { height: 90%; left: 100px; }
        .energy-bar:nth-child(8) { height: 70%; left: 120px; }
        .energy-dashboard .project-title { color: #81C784; }
        .energy-dashboard .project-category {
            background: rgba(129, 199, 132, 0.15);
            border-color: rgba(129, 199, 132, 0.3);
            color: #81C784;
        }

        /* Financial AI Agent */
        .financial-ai {
            background: linear-gradient(135deg, #1A1A2E 0%, #16213E 50%, #0F0F23 100%);
        }
        .financial-ai .neural-network {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 280px;
        }
        .neural-node {
            position: absolute;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #FFD700 0%, #B8860B 100%);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        .neural-node:nth-child(1) { top: 20%; left: 20%; }
        .neural-node:nth-child(2) { top: 20%; left: 50%; }
        .neural-node:nth-child(3) { top: 20%; left: 80%; }
        .neural-node:nth-child(4) { top: 50%; left: 30%; }
        .neural-node:nth-child(5) { top: 50%; left: 70%; }
        .neural-node:nth-child(6) { top: 80%; left: 50%; }
        .neural-connection {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(123, 31, 162, 0.6), transparent);
            transform-origin: left center;
        }
        .neural-connection:nth-child(7) { width: 80px; top: 22%; left: 22%; transform: rotate(25deg); }
        .neural-connection:nth-child(8) { width: 80px; top: 22%; left: 52%; transform: rotate(-25deg); }
        .neural-connection:nth-child(9) { width: 60px; top: 40%; left: 32%; transform: rotate(45deg); }
        .neural-connection:nth-child(10) { width: 60px; top: 40%; left: 52%; transform: rotate(-45deg); }
        .neural-connection:nth-child(11) { width: 80px; top: 60%; left: 42%; transform: rotate(15deg); }
        .data-stream {
            position: absolute;
            font-family: 'SF Mono', monospace;
            font-size: 10px;
            color: rgba(255, 215, 0, 0.3);
            animation: dataFlow 4s linear infinite;
        }
        @keyframes dataFlow {
            0% { transform: translateY(0); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
        .financial-ai .project-title { color: #FFD700; }
        .financial-ai .project-category {
            background: rgba(255, 215, 0, 0.15);
            border-color: rgba(255, 215, 0, 0.3);
            color: #FFD700;
        }
    </style>
</head>
<body>
    <!-- AV Danse Studio -->
    <div class="project-card av-danse" id="av-danse">
        <div class="mandala-pattern"></div>
        <div class="dancer-silhouette"></div>
        <div class="project-category">Full Stack</div>
        <div class="project-title">AV Danse Studio</div>
    </div>

    <!-- Oil Spill Simulation -->
    <div class="project-card oil-spill" id="oil-spill">
        <div class="fluid-container">
            <div class="oil-slick"></div>
            <div class="oil-slick"></div>
            <div class="oil-slick"></div>
            <div class="flow-line"></div>
            <div class="flow-line"></div>
            <div class="flow-line"></div>
            <div class="data-point" style="top: 30%; left: 25%;"></div>
            <div class="data-point" style="top: 50%; left: 45%;"></div>
            <div class="data-point" style="top: 40%; left: 65%;"></div>
        </div>
        <div class="project-category">Data Science</div>
        <div class="project-title">Oil Spill Simulation System</div>
    </div>

    <!-- Energy Analytics Dashboard -->
    <div class="project-card energy-dashboard" id="energy-dashboard">
        <div class="grid-lines"></div>
        <div class="energy-flow">
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
            <div class="energy-bar"></div>
            <div class="energy-bar"></div>
            <div class="energy-bar"></div>
            <div class="energy-bar"></div>
            <div class="energy-bar"></div>
        </div>
        <div class="project-category">Data Science</div>
        <div class="project-title">Energy Analytics Dashboard</div>
    </div>

    <!-- Financial AI Agent -->
    <div class="project-card financial-ai" id="financial-ai">
        <div class="neural-network">
            <div class="neural-node"></div>
            <div class="neural-node"></div>
            <div class="neural-node"></div>
            <div class="neural-node"></div>
            <div class="neural-node"></div>
            <div class="neural-node"></div>
            <div class="neural-connection"></div>
            <div class="neural-connection"></div>
            <div class="neural-connection"></div>
            <div class="neural-connection"></div>
            <div class="neural-connection"></div>
        </div>
        <div class="project-category">AI & ML</div>
        <div class="project-title">Financial AI Agent</div>
    </div>

    <script>
        // Instructions for capturing images:

        // Or use: Command+Shift+P > "Capture full size screenshot"
    </script>
</body>
</html>
