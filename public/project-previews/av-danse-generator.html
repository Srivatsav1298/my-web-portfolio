<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AV Danse Studio - Bharatanatyam Dance Center</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .canvas {
      width: 800px;
      height: 600px;
      background: linear-gradient(135deg, #8b2500 0%, #d4691d 30%, #c45911 70%, #8b2500 100%);
      position: relative;
      overflow: hidden;
      border-radius: 8px;
    }
    /* Indian pattern overlay */
    .mandala-pattern {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 215, 0, 0.06) 0%, transparent 50%);
      opacity: 0.8;
    }
    /* Decorative circles - mandala inspired */
    .mandala {
      position: absolute;
      border-radius: 50%;
      border: 2px solid rgba(255, 215, 0, 0.2);
    }
    .m1 {
      width: 300px;
      height: 300px;
      top: -50px;
      right: -50px;
      border-width: 3px;
      animation: rotate 20s linear infinite;
    }
    .m2 {
      width: 250px;
      height: 250px;
      bottom: -80px;
      left: -80px;
      border-width: 2px;
      animation: rotate 25s linear infinite reverse;
    }
    .m3 {
      width: 180px;
      height: 180px;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-width: 2px;
      opacity: 0.3;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    /* Dance pose silhouettes */
    .dancer {
      position: absolute;
      font-size: 120px;
      opacity: 0.15;
      filter: blur(2px);
    }
    .d1 {
      top: 15%;
      right: 10%;
      transform: rotate(-15deg);
      animation: sway 4s ease-in-out infinite;
    }
    .d2 {
      bottom: 20%;
      left: 8%;
      transform: rotate(10deg);
      animation: sway 5s ease-in-out infinite 1s;
    }
    @keyframes sway {
      0%, 100% { transform: rotate(-15deg) translateY(0); }
      50% { transform: rotate(-10deg) translateY(-10px); }
    }
    /* Decorative dots pattern */
    .dots {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .dot {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 215, 0, 0.3);
      border-radius: 50%;
    }
    .dot:nth-child(1) { top: 20%; left: 15%; animation: twinkle 3s infinite 0s; }
    .dot:nth-child(2) { top: 35%; left: 25%; animation: twinkle 3s infinite 0.5s; }
    .dot:nth-child(3) { top: 50%; left: 20%; animation: twinkle 3s infinite 1s; }
    .dot:nth-child(4) { top: 30%; right: 20%; animation: twinkle 3s infinite 1.5s; }
    .dot:nth-child(5) { top: 60%; right: 25%; animation: twinkle 3s infinite 2s; }
    .dot:nth-child(6) { bottom: 30%; left: 30%; animation: twinkle 3s infinite 2.5s; }
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }
    /* Platform info card */
    .info-card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 215, 0, 0.3);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
    }
    .studio-name {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 48px;
      font-weight: 700;
      color: #ffd700;
      margin-bottom: 8px;
      text-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
      letter-spacing: 0.02em;
    }
    .studio-tagline {
      font-family: Georgia, serif;
      font-size: 18px;
      font-style: italic;
      color: #ffebcd;
      margin-bottom: 24px;
      opacity: 0.9;
    }
    .studio-desc {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
      color: #f5deb3;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .tech-badges {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .tech-badge {
      padding: 8px 16px;
      background: rgba(255, 215, 0, 0.15);
      border: 1px solid rgba(255, 215, 0, 0.4);
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      color: #ffd700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    /* Title overlay at bottom */
    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.8) 100%);
      padding: 30px 40px;
    }
    .title {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 28px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 6px;
    }
    .subtitle {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
      color: #d0d0d0;
    }
  </style>
</head>
<body>
  <div class="canvas">
    <div class="mandala-pattern"></div>

    <!-- Decorative mandalas -->
    <div class="mandala m1"></div>
    <div class="mandala m2"></div>
    <div class="mandala m3"></div>

    <!-- Dancer silhouettes -->
    <div class="dancer d1">ðŸ’ƒ</div>
    <div class="dancer d2">ðŸ•º</div>

    <!-- Decorative dots -->
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <!-- Info card -->
    <div class="info-card">
      <div class="studio-name">AV Danse</div>
      <div class="studio-tagline">Bharatanatyam Dance Center</div>
      <div class="studio-desc">
        Premium digital platform for Norway's premier classical dance studio
      </div>
      <div class="tech-badges">
        <span class="tech-badge">AWS</span>
        <span class="tech-badge">CloudFront</span>
        <span class="tech-badge">CI/CD</span>
      </div>
    </div>

    <div class="overlay">
      <div class="title">AV Danse Studio Platform</div>
      <div class="subtitle">Digital platform for Bharatanatyam dance center in Norway</div>
    </div>
  </div>
</body>
</html>
